<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/4ba9c5d0e6.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="" alt="" id="music-image" width="250px" height="150px">
            <audio id="audio" src=""></audio>
            <div id="music-details">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div id="progress">
                <input type="range" id="progress-bar">
                <div class="times">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div id="controls">
                <div>
                    <i id="prev" class="fa-solid fa-backward-step"></i>
                    <i id="play" class="fa-solid fa-play"></i>
                    <i id="next" class="fa-solid fa-forward-step"></i>
                </div>


            </div>
         <div class="d-flex">
                <p class="fa-solid fa-list" data-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                </p>
            <div>
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-bar">
            </div>
         </div>
            <div class="collapse" id="collapseExample">
                <ul class="list-group list-group-flush">
                </ul>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>

</html>
